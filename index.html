<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript function to check whether a given value is US zip code or not</title>
</head>
<body>
    <script>
     function is_acount(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        } 
        return false;
}   
    var acount = 'hungnguyenvan@gmail.com'
    console.log(is_acount(acount));
    </script>
</body>
</html>
